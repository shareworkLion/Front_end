<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <title>MAIN PAGE</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <ul class="nav justify-content-center pt-1 pb-1">
      <li class="nav-item">
        <a class="nav-link" id="btnLogo" aria-current="page" href="#">
          <img src="../img/Logo.png" alt="Let's Slip" />
        </a>
      </li>
      <li class="nav-item aboutus">
        <a class="nav-link" id="toAboutUs" href="#">
          <img src="../img/Button/Btn_toAboutUs.png" alt="" />
        </a>
      </li>
      <div class="inputWrapper">
        <input
          class="form-control me-2"
          type="search"
          placeholder="다양한 Slip을 검색하며 실패를 즐기세요!"
          aria-label="Search"
        />
        <button class="material-icons btnSearch" type="submit">search</button>
      </div>
      <li class="nav-item">
        <a class="mt-1 nav-link" id="btnToMyGalleryRainbow" href="#">
          <img src="../img/Button/Btn_toMyGallery.png" alt="" />
        </a>
      </li>
      <li class="nav-item">
        <a class="mt-1 nav-link" id="btnOpenGallery" href="#">
          <img src="../img/Button/Btn_openGallery.png" alt="" />
        </a>
      </li>
    </ul>

    <!-- MAIN SECTION -->
    <section class="mainSection1">
      <img src="../img/Main_Title.png" alt="Let's Slip" />
      <div class="inner">
        <div class="row mainSection1-container">
          <div class="col number">9327</div>
          <div class="col contaienr2">
            <p id="MainNum">Today's New Slip</p>
            <p id="MainMsg">오늘 0000개의 작품이 전시되고 있어요</p>
          </div>
        </div>
      </div>
    </section>

    <!-- MAIN GALLERY -->
    <section class="mainGallery bg-dark p-3">
      <div class="inner main-gallery-wrapper">
        <div class="material-icons btnForward">arrow_back_ios_new</div>
        <div class="img-wrapper">
          <div class="row pt-5">
            <div class="col-sm m-2 item item1">
              <img src="./img/Main_exGalleryImg.png" alt="" />
            </div>
            <div class="col-sm m-2 item item2">
              <img src="./img/Main_exGalleryImg.png" alt="" />
            </div>
            <div class="col-sm m-2 item item3">
              <img src="./img/Main_exGalleryImg.png" alt="" />
            </div>
          </div>
          <div class="row pb-5">
            <div class="col-sm m-2 item item1">
              <img src="./img/Main_exGalleryImg.png" alt="" />
            </div>
            <div class="col-sm m-2 item item2">
              <img src="./img/Main_exGalleryImg.png" alt="" />
            </div>
            <div class="col-sm m-2 item item3">
              <img src="./img/Main_exGalleryImg.png" alt="" />
            </div>
          </div>
        </div>
        <div class="material-icons btnNext">arrow_forward_ios</div>
      </div>
      <div class="gallery-btn-wrapper">
        <!-- 페이지 인덱스에 따라 pagination 이미지 수정 -> js로 처리 -->
        <button class="gallery-page-1">
          <img src="../img/Button/Btn_GalleryPaginationActice.png" alt="" />
        </button>
        <button class="gallery-page-2">
          <img src="../img/Button/Btn_GalleryPaginationDisabled.png" alt="" />
        </button>
        <button class="gallery-page-3">
          <img src="../img/Button/Btn_GalleryPaginationDisabled.png" alt="" />
        </button>
      </div>
    </section>

    <!-- MAIN KEYWORD SECTION -->
    <section class="mainKeywordSection">
      <div class="inner">
        <div class="mt-5 mb-5 pt-5 pb-5 wrapper">
          <div class="container1">
            <p class="KeywordTitle">Hot Slip #Keyword</p>
            <p>현재 가장 많이 사용되는 Slip Keyword를 확인하세요</p>
          </div>
          <div class="container2">
            <img class="mainKeywordBtn1" src="../img/Main_Hash.png" alt="" />
            <img class="mainKeywordBtn2" src="../img/Main_Hash.png" alt="" />
            <img class="mainKeywordBtn3" src="../img/Main_Hash.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="w-75 m-auto bigWrapper">
        <div class="smallWrapper">
          <div class="container1">
            <img src="/./img/Logo.png" alt="." />
            <p>실패를 전시하는 갤러리</p>
          </div>
          <div class="container2">
            <div class="container3">
              <a href="javascript:void">이용약관</a>
              <a href="javascript:void">이용안내</a>
              <a href="javascript:void">운영정책</a>
            </div>
            <p>서울시 노원구 화랑로 621</p>
          </div>
        </div>
        <hr />
        <a href="javascript:void">
          <img id="instagram" src="../img/Button/Btn_Insta.png" alt="" />
        </a>
      </div>
    </footer>
  </body>
</html>
